<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- linking css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Reddit+Sans:ital,wght@0,200..900;1,200..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>MARVEL | SuperHero Hunter</title>
  </head>
  <body>
    <div id="container">
      <!-- header section -->
      <header id="header">
        <a href="./index.html"><h1>Superhero Hunter</h1></a>
        <div id="search">
          <!-- search input field -->
          <div id="search-list">
            <input
              type="search"
              id="search-input"
              placeholder="Search your favourite superhero..."
            />
            <!-- search options -->
            <ul id="list-data">
            </ul>
          </div>
          <!-- search button -->
          <button type="button" id="search-btn">Search</button>
        </div>
        <!-- nav section -->
        <nav id="nav">
          <span id="favorite-list"
            ><i class="fa-solid fa-heart"></i> Favorite superhero list</span
          >
        </nav>
      </header>
      <!-- main section -->
      <main id="main">
        <!-- result section -->
        <section id="result-container"></section>
      </main>
    </div>
    <!-- linking JS -->
    <script src="./script.js" type="module"></script>
  </body>
</html>
